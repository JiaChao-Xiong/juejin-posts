<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myCanvas {
            width: 800px;
            height: 800px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid black;
        }

        @media screen and (max-width: 600px) {
            #myCanvas {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script>
        // 获取canvas元素和绘图上下文
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        canvas.width = 400
        canvas.height = 400

        // 定义立方体的顶点坐标
        var vertices = [
            [-50, -50, -50],
            [-50, -50, 50],
            [-50, 50, -50],
            [-50, 50, 50],
            [50, -50, -50],
            [50, -50, 50],
            [50, 50, -50],
            [50, 50, 50]
        ];

        // 定义立方体的面
        var faces = [
            { points: [0, 1, 3, 2], color: "#FF0000" },
            { points: [4, 5, 7, 6], color: "#00FF00" },
            { points: [0, 1, 5, 4], color: "#0000FF" },
            { points: [2, 3, 7, 6], color: "#FFFF00" },
            { points: [0, 2, 6, 4], color: "#FF00FF" },
            { points: [1, 3, 7, 5], color: "#00FFFF" }
        ];

        // 定义旋转角度
        var angleX = 0;
        var angleY = 0;
        var lastTime = null;

        // 定义绘制函数
        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 设置立方体的中心点
            var centerX = canvas.width / 2;
            var centerY = canvas.height / 2;

            // 遍历每个面
            for (var i = 0; i < faces.length; i++) {
                var face = faces[i];
                var point1 = project(vertices[face.points[0]]);
                var point2 = project(vertices[face.points[1]]);
                var point3 = project(vertices[face.points[2]]);
                var point4 = project(vertices[face.points[3]]);

                // 设置填充色
                ctx.fillStyle = face.color;

                // 绘制面
                ctx.beginPath();
                ctx.moveTo(point1[0] + centerX, point1[1] + centerY);
                ctx.lineTo(point2[0] + centerX, point2[1] + centerY);
                ctx.lineTo(point3[0] + centerX, point3[1] + centerY);
                ctx.lineTo(point4[0] + centerX, point4[1] + centerY);
                ctx.closePath();
                ctx.fill();
            }
        }

        // 定义投影函数
        function project(vertex) {
            // 计算旋转后的坐标
            var x = vertex[0];
            var y = vertex[1];
            var z = vertex[2];
            var cosX = Math.cos(angleX);
            var sinX = Math.sin(angleX);
            var cosY = Math.cos(angleY);
            var sinY = Math.sin(angleY);
            var x1 = x * cosY * cosX - y * sinX + z * cosX * sinY;
            var y1 = x * cosY * sinX + y * cosX + z * sinX * sinY;
            var z1 = -x * sinY + z * cosY;

            // 计算投影后的坐标
            var scale = 200 / (200 - z1);
            var x2 = x1 * scale;
            var y2 = y1 * scale;

            return [x2, y2];
        }

        // 定义动画函数
        function animate(timestamp) {
            // 如果是第一次调用，初始化lastTime
            if (!lastTime) {
                lastTime = timestamp;
            }

            // 计算时间间隔
            var deltaTime = timestamp - lastTime;

            // 更新旋转角度
            angleX += deltaTime / 1000;
            angleY += deltaTime / 1000;

            // 绘制立方体
            draw();

            // 更新lastTime
            lastTime = timestamp;

            // 循环动画
            requestAnimationFrame(animate);
        }

        // 开始动画
        requestAnimationFrame(animate);

    </script>
</body>

</html>
